<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN Z Wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(to left, #000, #222);
      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background-color: #333;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="GEN Z Logo">
    <nav>
      <a href="#products">منتجات</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <section class="hero">
    <h1>أهلاً بك في GEN Z Wear</h1>
    <p>أزياء كاجوال شبابية بتوصيل لكل مكان</p>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="product1.jpg" alt="تيشرت">
      <h3>تيشرت شبابي</h3>
      <p>150 جنيه</p>
      <button onclick="window.location.href='https://buy.stripe.com/test_checkout_link_here'">اشتري الآن</button>
    </div>
    <!-- أضف منتجات أخرى هنا -->
  </section>

  <footer id="contact">
    <p>📍 متاحين أونلاين – توصيل لكل المحافظات</p>
    <p>📱 تواصل معنا عبر إنستجرام أو واتساب</p>
  </footer>
</body>
</html>
